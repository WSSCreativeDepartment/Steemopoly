      function i_correction() {

      function dices() {
        
        // Function for picking two random numbers between 1 and six to get a number between 2 and 12
        
       let dice1 = Math.floor(Math.random() * 6) + 1;
       let dice2 = Math.floor(Math.random() * 6) + 1; 
        
       bothDices = dice1 + dice2
      }
      
      function counting() {        
        // This is one of the most important functions in the game. It is a simple call of other functions but all happend here
        
        // Calling the dices function
        dices();
        
        // Loser function - defined later
        loser();
        
        // A counter for 'i' - player adds the number that we got in 'dices' and defined a new position of your pawn
        counter[i] = counter[i] + bothDices;
        
        // The board has 40 fields so we have to make a correction if player passed the start field
        if (counter[i] > 39) {
         counter[i] = counter[i] - 40; 
        }
        
        // Calling the name of the field and placing it to a text label on board
        let spot = counter[i]
        properties()
       
        
        document.getElementById("field").innerHTML = positions[spot];
        
        // Call of later defined functions
        airDropping();
        dayTrading();
        penalties();
        icoFields();
        taxOffice();
        walletRefresh()
        
      }

        wallets[i] = wallets[i] + airdrops[airLuck];

      function icoFields() {        
        
        // Ico fields are 5, 15, 25, and 35, defined using n - variable
           n = (counter[i]-5)/10
           
           // Defining the price of each of ico investments
           // counter[i] a number of a field where i-pawn just came
           price = 50 + counter[i]*2;
        
        // If a player came in an ICO field and nobody else holds the tokens...
        if (n === 0 || n === 1 || n === 2 || n ===3) {
        if (icos[n] != 11 && icos[n] != 12 && icos[n] != 13 && icos[n] != 14 && icos[n] != 15 && icos[n] != 16) {
          //... then you can invest in ICO          
              document.getElementById("price").innerHTML = "Invest in ICO? " + price;
              investButton.style.visibility = "visible";
              nextButton.style.visibility = "visible";
              testBTN.style.visibility = "hidden";
              } 
          // But if you already holding the tokens from that ICO, you get a triple amount when you step on that field again. 
          else if (icos[n] === players[i]) {
            document.getElementById("price").innerHTML = "Your investment payed off: " + price*3;
            
            // Then you don't hold those tokens anymore and someone else can invest in ico
            icos[n] = icc[n];
            wallets[i] = wallets[i] + price*3;
            bankmoney = bankmoney - price*3;

          }
          else 
              {
              investButton.style.visibility = "hidden";
              nextButton.style.visibility = "visible";
              testBTN.style.visibility = "hidden"; 
              }
        
        }
        walletRefresh()

        
      }

      function properties() {

        // Just to simplify things, I vill create a in-function var spot instead of wrting counter[i] each time
        let spot = counter[i];
        
        // Each Post (in Monopoly - property) field has a different price that depends of the spot.
        price = 60 + (spot*4);
        
        
          if (spot != 0 && spot != 2 && spot != 4 && spot != 5 && spot != 8 && spot != 10 && spot != 13 && spot != 15 && spot != 18 && spot != 20 && spot != 22 && spot != 25 && spot != 27 && spot != 30 && spot != 32 && spot != 35 && spot != 36 && spot != 38) {
            
            
                    // This is if statement that check if any of players owns the field (spot)

          if (ownership[spot] != 11 && ownership[spot] !=12 && ownership[spot] !=13 && ownership[spot] !=14 && ownership[spot] !=15 && ownership[spot] !=16) 
          
          // If nobody owns the field, a player[i] can buy it (INVEST IN CREATION AND PROMOTION OF CONTENT in this game instead of BUY PROPERTY in Monopoly)
          {
            document.getElementById("price").innerHTML = "Create a " + positions[spot] + " and invest in the promotion: " + price;
            buyButton.style.visibility = "visible";
              nextButton.style.visibility = "visible";
              testBTN.style.visibility = "hidden";
           
          }
          
            
            // I mentioned before that 22 fields are divided in 8 groups. First and eigthth group hold two fields each, while the rest hold three fields each. 
            
            // Ownership array is  number that identifyes the owner of certain field. If a player[i] is the owner of the field, then ownership[pot] = player[i]
            // If a player[i] holds a whole group, gets a much bigger upvote each time he steps on the fields inside that group
        if (ownership[1] === ownership[3]) {
         upvote[1] = 28;
         upvote[3] = 36;
        }
        
        if (ownership[6] === ownership[7] && ownership[6] === ownership[9]) {
         upvote[6] = 48;
         upvote[7] = 52;
         upvote[9] = 60;
        }
        if (ownership[11] === ownership[12] && ownership[11] === ownership[14]) {
         upvote[11] = 68;
         upvote[12] = 72;
         upvote[14] = 80;
        }
        
        if (ownership[16] === ownership[17] && ownership[16] === ownership[19]) {
         upvote[16] = 88;
         upvote[17] = 92;
         upvote[19] = 100;
        }
        
        if (ownership[21] === ownership[23] && ownership[21] === ownership[24]) {
         upvote[21] = 108;
         upvote[23] = 116;
         upvote[24] = 120;
        }
        
        if (ownership[26] === ownership[28] && ownership[26] === ownership[29]) {
         upvote[26] = 128;
         upvote[28] = 136;
         upvote[29] = 140;
        }
        
        if (ownership[31] === ownership[33] && ownership[31] === ownership[34]) {
         upvote[31] = 148;
         upvote[33] = 156;
         upvote[34] = 160;
        }
        if (ownership[37] === ownership[39]) {
         upvote[37] = 172;
         upvote[39] = 180;
        }
        
        // PlayaOthers and PlayaSelf are defined down
        
        playaOthers();
        playaSelf();
            walletRefresh()
      }

        if (players[h] === ownership[spot]) {
          document.getElementById("price").innerHTML = "Your comment on this post got flagged and the author (2/3) and the bank  (1/3) got benefits!  -" + upvote[spot]*3;
